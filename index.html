
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOOP Friends Server</title>
  <style>
    :root {
      --font-size-h1: 2.5em;
      --font-size-p: 1.2em;
      --logo-size: 100px;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #ffffff;
      text-align: center;
      position: relative;
      z-index: 1;
      background-color: #000;
    }

    .svg-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      animation: rotate 30s linear infinite;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .logo {
      width: var(--logo-size);
      max-width: 30vw;
      margin-top: 80px;
      margin-bottom: 20px;
      animation: fadeIn 1s ease forwards;
    }

    h1 {
      font-size: var(--font-size-h1);
      margin: 10px 0;
      color: #ffffff;
      animation: fadeIn 1.5s ease forwards;
    }

    p {
      max-width: 90%;
      font-size: var(--font-size-p);
      color: #eeeeee;
      animation: fadeIn 2s ease forwards;
    }

    .btn {
      margin-top: 30px;
      padding: 12px 30px;
      background-color: #444;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      transition: background-color 0.3s;
      border: 1px solid #666;
      font-size: 1em;
      animation: fadeIn 2.5s ease forwards;
      width: 80%;
      max-width: 300px;
    }

    .btn:hover {
      background-color: #666;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
  <script>
    window.onload = function() {
      const container = document.createElement("div");
      container.style.position = "fixed";
      container.style.top = 0;
      container.style.left = 0;
      container.style.width = "100vw";
      container.style.height = "100vh";
      container.style.background = "rgba(0,0,0,0.9)";
      container.style.zIndex = 9999;
      container.style.display = "flex";
      container.style.flexDirection = "column";
      container.style.justifyContent = "center";
      container.style.alignItems = "center";
      container.style.color = "white";
      container.style.fontSize = "1.2em";

      const label = document.createElement("p");
      label.textContent = "هل تستخدم الموقع على جوال أم بي سي؟";
      container.appendChild(label);

      const btnMobile = document.createElement("button");
      btnMobile.textContent = "📱 جوال";
      btnMobile.style.margin = "10px";
      btnMobile.style.padding = "10px 20px";
      btnMobile.onclick = () => {
        document.documentElement.style.setProperty('--font-size-h1', '2em');
        document.documentElement.style.setProperty('--font-size-p', '1em');
        document.documentElement.style.setProperty('--logo-size', '80px');
        document.body.removeChild(container);
      };
      
      const btnPC = document.createElement("button");
      btnPC.textContent = "🖥️ بي سي";
      btnPC.style.margin = "10px";
      btnPC.style.padding = "10px 20px";
      btnPC.onclick = () => {
        document.documentElement.style.setProperty('--font-size-h1', '2.5em');
        document.documentElement.style.setProperty('--font-size-p', '1.2em');
        document.documentElement.style.setProperty('--logo-size', '100px');
        document.body.removeChild(container);
      };

      container.appendChild(btnMobile);
      container.appendChild(btnPC);
      document.body.appendChild(container);
    };
  </script>
</head>
<body>
  <div class="svg-background">
    <svg id="mainSVG" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
      <defs>
        <linearGradient id="ringGrad" x1="0" y1="300" x2="800" y2="300" gradientUnits="userSpaceOnUse">
          <stop offset="0" stop-color="#f7ffd4"/>
          <stop offset="0.3" stop-color="#00AA69"/>
          <stop offset="0.83" stop-color="#000"/>
        </linearGradient>
      </defs>
      <g stroke-width="5" fill="none" stroke="url(#ringGrad)">
        <circle cx="400" cy="300" r="270"/>
        <circle cx="400" cy="300" r="260"/>
        <circle cx="400" cy="300" r="250"/>
        <circle cx="400" cy="300" r="240"/>
        <circle cx="400" cy="300" r="230"/>
        <circle cx="400" cy="300" r="220"/>
      </g>
    </svg>
  </div>

  <a href="https://imgbb.com/">
    <img src="https://i.ibb.co/s91Xdf4v/LP-Pt-2.jpg" alt="LOOP Logo" class="logo">
  </a>
  <h1>أهلاً بك في سيرفر LOOP</h1>
  <p>جميع أعضاء السيرفر من مدرسة الشدادية 🌟</p>
  <a href="https://discord.gg/qsp64qGg" class="btn">انضم الآن إلى مجتمعنا</a>
</body>
</html>
